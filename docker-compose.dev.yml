version: '3.8'

services:
  # Database for development
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ai_genomics_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - ai-genomics-dev-network

  # Redis for development
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - ai-genomics-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  ai-genomics-dev-network:
    driver: bridge